<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
  <main>
    <img alt="Illustration" title="Illustration" src="./assets/images/illustration-article.svg" />
    <section>
      <div class="pill">Learning</div>
      <p class="date">
        Published <time datetime="2023-12-21">21 Dec 2023</time>
      </p>
    </section>

    <section>
      <h1>HTML & CSS foundations</h1>
      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
    </section>
    <footer class="footer-author">
      <img alt="Greg Hooper image" title="Greg Hooper" src="./assets/images/image-avatar.webp" />
      <span class="author">Greg Hooper</span>
    </footer>
  </main>
  <aside>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/oscarCasEsc">Oscar Castro</a>.
  </aside>
</body>

</html>
